<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines-->
    <meta
      name="description"
      content="Path to Mindfulness. Tips to mindfulness. Yoga. Breathing techniques."
    />
    <meta
      name="keywords"
      content="mindfulness, yoga, breathing, meditation, aware, mindful"
    />
    <!-- Title -->
    <title>Path to Mindfulness</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Path to Mindfulness</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="tips.html">Tips</a></li>
          <li><a href="signup.html" class="active">Signup</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content --> 
    <main>
      <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
          <h2><i class="fa-solid fa-yin-yang"></i>Sign up to our newsletter</h2>
          <label for="first_name"><h3>First Name</h3></label>
          <input type="text" name="first_name" id="first_name" class="text-input" required/>
          <br/>
          <label for="last_name"><h3>Last Name</h3></label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address"><h3>Email Address</h3></label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="fortnight">Recieve a newsletter fortnightly</label>
              <input
                type="radio"
                name="fortnight_month"
                id="fortnight"
                value="fortnight"
                required
                checked
              />
            </div>
            <div>
              <label for="monthly">Recieve a newsletter monthly</label>
              <input
                type="radio"
                name="fortnight_month"
                id="month"
                value="month"
                required
                checked
              />
            </div>
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facbook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page(opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page(opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page(opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/97a91bb677.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
